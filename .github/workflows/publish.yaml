name: Publish to PyPi and create GitHub Release

on:
  workflow_run:
    workflows: [Tests]
    types:
      - completed

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    if: startsWith(github.ref, 'refs/tags') && ${{ github.ref_name == 'main' }} && ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install wheel build
      - name: Build a binary wheel and a source tarball
        run: python setup.py sdist bdist_wheel
      - name: Create Wheel Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: "dist/*.whl"
          retention-days: 7
      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          password: ${{ secrets.PYPI_API_TOKEN }}

  gh-release:
    name: Create a GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: true